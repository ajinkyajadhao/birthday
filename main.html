<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body{
    margin:0;
    background:radial-gradient(circle,#0d0d1a,#000);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    color:white;
    font-family:Arial, sans-serif;
}

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

#topText{
    position:absolute;
    top:5vh;
    font-size:22px;
    text-shadow:0 0 15px red;
}

#mainPhoto{
    width:70vw;
    max-width:280px;
    border-radius:20px;
    cursor:pointer;
    transition:0.6s;
}
#mainPhoto:hover{ transform:scale(1.05); }

canvas{
    display:none;
    position:absolute;
}

/* Key */
#key{
    display:none;
    position:absolute;
    width:90px;
    z-index:30;
    cursor:pointer;
    filter:drop-shadow(0 0 20px gold);
    touch-action:none; /* VERY IMPORTANT */
}

/* Keyhole */
#keyhole{
    display:none;
    position:absolute;
    width:30px;
    height:50px;
    border:3px solid white;
    border-radius:20px 20px 10px 10px;
    box-shadow:0 0 25px red;
}
</style>
</head>

<body>

<div id="topText">Click on my heart ❤️</div>

<img src="aj1.png" id="mainPhoto" onclick="startAnimation()">
<canvas id="canvas"></canvas>

<img src="aj2.png" id="key">
<div id="keyhole"></div>

<script>

/* Create Stars */
for(let i=0;i<200;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Heart Animation */
function startAnimation(){

    mainPhoto.style.display="none";
    topText.innerText="Unlock my heart ❤️";

    const canvas=document.getElementById("canvas");
    canvas.style.display="block";
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext("2d");

    let particles=[];
    let heartPoints=[];
    let scale=Math.min(window.innerWidth,window.innerHeight)/40;

    for(let t=0;t<Math.PI*2;t+=0.02){
        let x=16*Math.pow(Math.sin(t),3);
        let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
        heartPoints.push({
            x:canvas.width/2 + x*scale,
            y:canvas.height/2 + y*scale
        });
    }

    heartPoints.forEach(p=>{
        particles.push({
            baseX:p.x,
            baseY:p.y,
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            size:Math.random()*2+2,
            speed:0.05
        });
    });

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            p.x+=(p.baseX-p.x)*p.speed;
            p.y+=(p.baseY-p.y)*p.speed;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
            ctx.shadowBlur=20;
            ctx.shadowColor="red";
            ctx.fillStyle="red";
            ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    animate();

    setTimeout(()=>{
        key.style.display="block";
        keyhole.style.display="block";

        key.style.left="10vw";
        key.style.top="70vh";

        keyhole.style.left=(canvas.width/2-15)+"px";
        keyhole.style.top=(canvas.height/2+30)+"px";

        enableDrag();
    },3000);
}


/* UNIVERSAL DRAG SYSTEM */
function enableDrag(){

    let isDragging=false;

    key.addEventListener("pointerdown", function(e){
        isDragging=true;
    });

    document.addEventListener("pointermove", function(e){

        if(!isDragging) return;

        key.style.left=(e.clientX - key.offsetWidth/2)+"px";
        key.style.top=(e.clientY - key.offsetHeight/2)+"px";

        let keyRect=key.getBoundingClientRect();
        let holeRect=keyhole.getBoundingClientRect();

        if(
            keyRect.left < holeRect.right &&
            keyRect.right > holeRect.left &&
            keyRect.top < holeRect.bottom &&
            keyRect.bottom > holeRect.top
        ){
            isDragging=false;
            unlockHeart();
        }

    });

    document.addEventListener("pointerup", function(){
        isDragging=false;
    });
}


/* Unlock */
function unlockHeart(){
    canvas.style.display="none";
    key.style.display="none";
    keyhole.style.display="none";
    topText.innerText="Unlocked ❤️";
}

</script>

</body>
</html>
